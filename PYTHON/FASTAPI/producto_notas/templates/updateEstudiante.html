<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Actualizar Estudiante</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<body>

<nav>
    <a href="/api/v1">Inicio</a>
    <a href="/api/v1/estudiantes">Ver Estudiantes</a>
    <a href="/api/v1/estudiantes/register">Registrar Estudiante</a>
    <a href="/api/v1/notas">Ver Notas</a>
    <a href="/api/v1/notas/register">Registrar Nota</a>
    <a href="/api/v1/reporte">Reporte General</a>
  </nav>

  <h2>Formulario de Actualizaci√≥n de Estudiante</h2>

  <form action="/api/v1/estudiantes/{{ estudiante[0] }}/editar" method="post">
    <label for="id">ID:</label><br>
    <input type="number" id="id" name="id" value="{{ estudiante[0] }}" readonly><br><br>

    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" value="{{ estudiante[1] }}" required><br><br>

    <label for="apellido">Apellido:</label><br>
    <input type="text" id="apellido" name="apellido" value="{{ estudiante[2] }}" required><br><br>

    <label for="edad">Edad:</label><br>
    <input type="number" id="edad" name="edad" value="{{ estudiante[3] }}" required><br><br>

    <label for="celular">Celular:</label><br>
    <input type="tel" id="celular" name="celular" value="{{ estudiante[4] }}" required><br><br>

    <button type="submit">Actualizar Estudiante</button>
  </form>
</body>
</html>
