<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Nota</title>
</head>
<body>

<nav>
    <a href="/api/v1">Inicio</a>
    <a href="/api/v1/estudiantes">Ver Estudiantes</a>
    <a href="/api/v1/estudiantes/register">Registrar Estudiante</a>
    <a href="/api/v1/notas">Ver Notas</a>
    <a href="/api/v1/notas/register">Registrar Nota</a>
    <a href="/api/v1/reporte">Reporte General</a>
  </nav>

  <h2>Formulario de Registro de Nota</h2>

  <form action="/api/v1/notas" method="post">
    <label for="id_nota">ID Nota:</label><br>
    <input type="number" id="id_nota" name="id_nota" required><br><br>

    <label for="id_estudiante">ID Estudiante:</label><br>
    <input type="number" id="id_estudiante" name="id_estudiante" required><br><br>

    <label for="matematicas">Matemáticas:</label><br>
    <input type="number" step="0.01" id="matematicas" name="matematicas" required><br><br>

    <label for="ingles">Inglés:</label><br>
    <input type="number" step="0.01" id="ingles" name="ingles" required><br><br>

    <label for="espanhol">Español:</label><br>
    <input type="number" step="0.01" id="espanhol" name="espanhol" required><br><br>

    <label for="sociales">Sociales:</label><br>
    <input type="number" step="0.01" id="sociales" name="sociales" required><br><br>

    <label for="comentario">Comentario:</label><br>
    <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea><br><br>

    <button type="submit">Registrar Nota</button>
  </form>
</body>
</html>
