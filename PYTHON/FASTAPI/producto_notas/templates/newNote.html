<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Nota</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<body class="container">

<nav>
    <a href="/api/v1">Inicio</a>
    <a href="/api/v1/estudiantes">Ver Estudiantes</a>
    <a href="/api/v1/estudiantes/register">Registrar Estudiante</a>
    <a href="/api/v1/notas">Ver Notas</a>
    <a href="/api/v1/notas/register">Registrar Nota</a>
    <a href="/api/v1/reporte">Reporte General</a>
  </nav>

  <h2>Formulario de Registro de Nota</h2>

  <form action="/api/v1/notas" method="post">
    <label class="control-label" for="id_nota">ID Nota:</label><br>
    <input class="form-control" type="number" id="id_nota" name="id_nota" required><br><br>

    <label class="control-label" for="id_estudiante">ID Estudiante:</label><br>
    <input class="form-control" type="number" id="id_estudiante" name="id_estudiante" required><br><br>

    <label class="control-label" for="matematicas">Matemáticas:</label><br>
    <input class="form-control" type="number" step="0.01" id="matematicas" name="matematicas" required><br><br>

    <label class="control-label" for="ingles">Inglés:</label><br>
    <input class="form-control" type="number" step="0.01" id="ingles" name="ingles" required><br><br>

    <label class="control-label" for="espanhol">Español:</label><br>
    <input class="form-control" type="number" step="0.01" id="espanhol" name="espanhol" required><br><br>

    <label class="control-label" for="sociales">Sociales:</label><br>
    <input class="form-control" type="number" step="0.01" id="sociales" name="sociales" required><br><br>

    <label class="control-label" for="comentario">Comentario:</label><br>
    <textarea class="form-control" id="comentario" name="comentario" rows="4" cols="50"></textarea><br><br>

    <button type="submit" class="btn btn-primary">Registrar Nota</button>
  </form>
</body>
</html>
