<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Actualizar Nota</title>
</head>
<body>

<nav>
    <a href="/api/v1">Inicio</a>
    <a href="/api/v1/estudiantes">Ver Estudiantes</a>
    <a href="/api/v1/estudiantes/register">Registrar Estudiante</a>
    <a href="/api/v1/notas">Ver Notas</a>
    <a href="/api/v1/notas/register">Registrar Nota</a>
    <a href="/api/v1/reporte">Reporte General</a>
  </nav>

  <h2>Formulario de Actualización de Nota</h2>

  <form action="/api/v1/notas/{{ nota[0] }}/editar" method="post">
    <label for="id_nota">ID Nota:</label><br>
    <input type="number" id="id_nota" name="id_nota" value="{{ nota[0] }}" readonly><br><br>

    <label for="id_estudiante">ID Estudiante:</label><br>
    <input type="number" id="id_estudiante" name="id_estudiante" value="{{ nota[1] }}" required><br><br>

    <label for="matematicas">Matemáticas:</label><br>
    <input type="number" step="0.01" id="matematicas" name="matematicas" value="{{ nota[2] }}" required><br><br>

    <label for="ingles">Inglés:</label><br>
    <input type="number" step="0.01" id="ingles" name="ingles" value="{{ nota[3] }}" required><br><br>

    <label for="espanhol">Español:</label><br>
    <input type="number" step="0.01" id="espanhol" name="espanhol" value="{{ nota[4] }}" required><br><br>

    <label for="sociales">Sociales:</label><br>
    <input type="number" step="0.01" id="sociales" name="sociales" value="{{ nota[5] }}" required><br><br>

    <label for="comentario">Comentario:</label><br>
    <textarea id="comentario" name="comentario" rows="4" cols="50">{{ nota[6] }}</textarea><br><br>

    <button type="submit">Actualizar Nota</button>
  </form>
</body>
</html>
