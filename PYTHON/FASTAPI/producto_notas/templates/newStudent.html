<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Estudiante</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<body class="container">

<nav>
    <a href="/api/v1">Inicio</a>
    <a href="/api/v1/estudiantes">Ver Estudiantes</a>
    <a href="/api/v1/estudiantes/register">Registrar Estudiante</a>
    <a href="/api/v1/notas">Ver Notas</a>
    <a href="/api/v1/notas/register">Registrar Nota</a>
    <a href="/api/v1/reporte">Reporte General</a>
  </nav>

  <h2>Registrar Nuevo Estudiante</h2>

  <form id="estudianteForm" method="post" action="/api/v1/estudiantes">
    <label class="form-label" for="id">ID:</label><br>
    <input class="form-control" type="number" id="id" name="id" required><br><br>

    <label class="control-label" for="nombre">Nombre:</label><br>
    <input class="form-control" type="text" id="nombre" name="nombre" required><br><br>

    <label class="form-label" for="apellido">Apellido:</label><br>
    <input class="form-control" type="text" id="apellido" name="apellido" required><br><br>

    <label class="form-label" for="edad">Edad:</label><br>
    <input class="form-control" type="number" id="edad" name="edad" required><br><br>

    <label class="form-label" for="celular">Celular:</label><br>
    <input class="form-control" type="tel" id="celular" name="celular" required><br><br>

    <button type="submit">Registrar</button>
  </form>
</body>
</html>
